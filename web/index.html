<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roulette Prototype</title>
  <script src="/eel.js"></script>
  <script src="main.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    #event-result {
      font-size: 24px;
      margin: 10px;
      color: #ff0;
      text-shadow: 0 0 15px #ff0, 0 0 30px #ff8800;
    }
    #person-result {
      font-size: 20px;
      margin: 10px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .controls {
      margin: 20px;
    }
    button {
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .wheels {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }
    canvas {
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 30px #0ff, inset 0 0 10px #000;
    }
  </style>
</head>
<body>
  <h1>Roulette Prototype</h1>
  <div id="event-result">Event: --</div>
  <div id="person-result">Chosen: --</div>
  <div class="controls">
    <button onclick="spinEvent()">Spin Event Roulette</button>
    <button onclick="spinPerson()">Spin People Roulette</button>
  </div>
  <div class="wheels">
    <canvas id="event-roulette" width="300" height="300"></canvas>
    <canvas id="people-roulette" width="300" height="300"></canvas>
  </div>
</body>
</html>
